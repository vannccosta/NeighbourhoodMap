<!DOCTYPE html>
<html>
  <head>
    <title>Reading Locations Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>

  <body>
    <main>          
      <div class="container-fluid">
        <div class="col-md-12 navbar navbar-dark bg-primary">
            <div class="row">
              <h1>Reading City Map</h1>
            </div>
        </div>
      <div class="col-md-12">

          <div class="row">

            <div class="col-sm-2">
              <div class="search-area text-center form-group">
                <input class="form-control" type="text" data-bind="textInput: searchInput, valueUpdate: 'afterkeydown'" placeholder="search for a place here...">
              </div>
              
              <ul class="nav flex-column" data-bind="foreach: venuesReading">
                <li class="nav-item">
                  <a class="nav-link active" href="#" data-bind="text: title, click: showInfo"></a>
                </li>
              </ul>
            </div>
            <div class="col-sm-10" id="map"></div>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
      <span class="copyright">Notes: This app uses Foursquare Â© 2019 Places API </span>
    </footer>
    
    <script type="text/javascript" src="js/map_style.js"></script>   
    <script type="text/javascript" src="js/venues.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>    
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8zENAqvvl65Wd2u1vpM-kP0s6pAlqdw4&callback=initApp" async defer onerror="mapLoadError()"></script>
  </body>
</html>
